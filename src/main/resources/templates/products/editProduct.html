<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:include="fragments::header"></div>

<div class="container relative overflow-x-auto mx-auto my-10">
    <div class="mx-auto w-1/2 p-10">
        <h1 class="text-2xl font-bold dark:text-white mt-5 mb-5">Edit Product</h1>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <div class="mb-5">
                <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                    ID</label>
                <input th:value="${product.id}"
                       readonly
                       type="text" id="id"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Product ID"/>
            </div>

            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                    Name</label>
                <input th:field="${productDto.name}"
                       type="text" id="name"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Product Name"/>

                <p class="mt-2 text-sm" th:if="${#fields.hasErrors('name')}" th:errorclass="text-red-600"
                   th:errors="${productDto.name}"></p>
            </div>

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand
                        Name</label>
                    <input th:field="${productDto.brand}"
                           type="text"
                           id="brand"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Brand"/>
                    <p class="mt-2 text-sm" th:if="${#fields.hasErrors('brand')}" th:errorclass="text-red-600"
                       th:errors="${productDto.brand}"></p>
                </div>

                <div class="relative z-0 w-full mb-5 group">
                    <label for="category"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                    <select th:field="${productDto.category}"
                            id="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                        <option value="Others">Others</option>
                        <option value="Computer">Computer</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Keyboard">Keyboard</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Camera">Camera</option>
                        <option value="Printer">Printer</option>
                        <option value="Headphone">Headphone</option>
                    </select>
                    <p class="mt-2 text-sm" th:if="${#fields.hasErrors('category')}" th:errorclass="text-red-600"
                       th:errors="${productDto.category}"></p>
                </div>
            </div>

            <div class="relative z-0 w-full mb-5 group">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                <input th:field="${productDto.price}"
                       type="number"
                       min="0"
                       id="price"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       placeholder="Price"/>
                <p class="mt-2 text-sm" th:if="${#fields.hasErrors('price')}" th:errorclass="text-red-600"
                   th:errors="${productDto.price}"></p>
            </div>

            <div class="relative z-0 w-full mb-5 group">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        id="description"
                        placeholder="Add product description"
                        th:field="${productDto.description}"></textarea>
                <p class="mt-2 text-sm" th:if="${#fields.hasErrors('description')}" th:errorclass="text-red-600"
                   th:errors="${productDto.description}"></p>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <img th:src="@{'/uploads/' + ${product.product_image}}" class="w-48" alt="...">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload
                    Product Image</label>
                <input th:field="${productDto.product_image}"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       aria-describedby="user_avatar_help" id="user_avatar" type="file">
                <p class="mt-2 text-sm" th:if="${#fields.hasErrors('product_image')}" th:errorclass="text-red-600"
                   th:errors="${productDto.product_image}"></p>
            </div>

            <div class="relative z-0 w-full mb-5 group">
                <label for="created-at" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Created
                    At</label>
                <input th:value="${product.created_at}"
                       readonly
                       id="created-at"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Created Date"/>
            </div>

            <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Update Product
            </button>
        </form>
    </div>

</div>

</body>
</html>
